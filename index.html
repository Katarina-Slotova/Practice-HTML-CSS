<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <div class="ractangle">
    <p class="information">Youâ€™ve used <span class="space-left">815 GB</span> of your storage.</p>
    <br>
    <meter class="storage-space" value="815" min="0" max="1000"></meter>
    <br>
    <p class="scale"> 0 GB <span class="space-overall">1000 GB</span></p>
  </div>

  <div class="square">
    <p class="storage-left"><strong class="GB-left">185 </strong><span class="GB-text"> gb left</span></p>
  </div>

  <div class="rectangle-logo">
    <img src="images/logo.svg" alt="icon-logo">
    <br>
    <br>
    <img class="logos" src="images/icon-document.svg" alt="icon-document">
    <img class="logos" src="images/icon-folder.svg" alt="icon-folder">
    <img class="logos" src="images/icon-upload.svg" alt="icon-upload">
  </div>


  <img class="background-image" src="images/bg-desktop.png" alt="background-img">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Katarina Slotova</a>.
  </div>
</body>

</html>
